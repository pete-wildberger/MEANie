<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MEANie</title>
    <link rel="stylesheet" href="styles/lookinMean.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/peepsApp.js" charset="utf-8"></script>
    <script src="scripts/services/peepsService.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <img src='images/meanie_4.jpg' width=40% style='float: left;margin: 9px;'/>
    <div ng-controller="WhereMyPeeps as wmp">
      <h1>MEANie</h1>
      <p>Where my Peeps?</p>
      <div >
        <input type="text" value="" ng-model="wmp.nameIn" placeholder="Name">
        <input type="text" value="" ng-model="wmp.locationIn" placeholder="Location">
        <button id="funBut" ng-click='wmp.newPeep()'>Add</button>
        <button id="funBut" ng-click='wmp.whereMyPeepsAt()'>Read</button>
      </div>
      <div>
        <ul>
          <li ng-repeat='x in wmp.peepArray'>{{x.name}}: {{x.location}}<button id="funBut" ng-click="wmp.deletePeep($index)">Delete</button></li>

        </ul>

      </div>
    </div>
  </body>
</html>
